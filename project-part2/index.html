    <meta charset="UTF-8" />

    <style>
      body {
        background-image: url('https://i.pinimg.com/564x/ec/a2/fd/eca2fdaeaba0cbcc9ec1030fbf60c540.jpg');
      }
      .btn-color {
        background-color: #4907d87b;
        color: #fff;
      }

      .profile-image-pic {
        height: 200px;
        width: 200px;
        object-fit: cover;
      }

      .cardbody-color {
        background-color: #00000000;
      }

      a {
        text-decoration: none;
      }
    </style>
    <title>Project-part II</title>
  </head>
  <body>
    <div id="project">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login Form</h2>
            <div class="text-center mb-5 text-dark">Made with bootstrap</div>
            <div class="card my-5">
              <form class="card-body cardbody-color p-lg-5">
                <div class="text-center">
                  <img src="https://i.pinimg.com/564x/7b/80/e3/7b80e31e8574a8800e09c0b9e3f0028b.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile" />
                </div>

                <div class="mb-3">
                  <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="User Name" />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="password" />
                </div>
                <div class="text-center"><button type="submit" class="btn btn-color px-2 mb-2 w-75">Login</button></div>
                <div class="text-center"><div class="px-1 mb-1">Or</div></div>
                <div class="text-center"><button type="submit" class="btn btn-color px-2 mb-2 w-75">SignUp</button></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
