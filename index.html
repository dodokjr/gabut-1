<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Poject Gabut</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="p-5 m-5">
        <div class="grid text-center">
          <div class="g-col-6">
            <button onclick="pass()" class="btn btn-group-lg">Click Here To Pass</button>
            <div id="pass" class="alert alert-success" role="alert"></div>
          </div>
          <div class="g-col-6">
            <button onclick="generOtp()" class="btn btn-group-lg">Click Here To Otp</button>
            <div id="otp" class="alert alert-info" role="alert"></div>
          </div>
          <div class="g-col-6">
            <button onclick="randompass()" class="btn btn-group-lg">Click Here</button>
            <p id="random" class="alert alert-light" role="alert"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
